{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <a class='btn btn-primary mb-3' href="{% url 'social:begin' 'facebook' %}">Login with Facebook</a>

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    {% load staticfiles %}
    <script src={% static '/dist/accounts.js' %}></script>
{% endblock %}
