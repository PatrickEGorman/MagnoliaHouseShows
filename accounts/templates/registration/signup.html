{% extends 'base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v3.3&appId=319824315573183&autoLogAppEvents=1"></script>
    <div class="fb-login-button" data-width="" data-size="large" data-button-type="continue_with"
         data-auto-logout-link="false" data-use-continue-as="true" data.onlogin=""></div>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Sign Up</button>
    </form>
    {% load staticfiles %}
    <script src={% static '/dist/accounts.js' %}></script>
{% endblock %}
