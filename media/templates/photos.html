{% extends 'base.html' %}

{% block title %}Photos{% endblock %}

{% block content %}
    <div class="row">
        <div class="col-md-8">
            <h1>Photos</h1>
        </div>
        <div class="col-md-4">
            {% if request.user.is_authenticated %}
                <a href="/media/submit_photo">Submit a Photo From Magnolia House</a>
            {% else %}
                <a href="/accounts/login">Sign in</a> or <a href="/users/create_account">sign up</a> to add a photo.
            {% endif %}
        </div>
    </div>
    <div id="react_container"></div>

    {% load staticfiles %}
    <script src={% static '/dist/photos.js' %}></script>

{% endblock %}
